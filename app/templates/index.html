{% extends "layout.html" %}

{% block title %} {{title}} - Ztelesneny-neuspech.cz {% endblock %}

{% block body %}
    <h1>Hi,{{ user.name }}</h1>
    
    <table style="width:100%">
        <tr>
            <th>From</th>
            <th>Subject</th>
	</tr>
    {% for mail in mails %}
        <tr>
            <td>{{ mail.from }}</td>
            <td>{{ mail.subject }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
